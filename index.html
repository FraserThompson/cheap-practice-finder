<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Compare the prices of doctors near you. Search over 500 doctors from PHO's all over New Zealand and find the cheapest!">
  <title>Doctor Pricer</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>

<body>
	<div id="app" style="display: none;" class="container">
		<header><h1>Doctor Pricer</h1></header>
		<section id="main">
      <div id="search-view">
        <div id="search-box"></div>
        <div id="search-status"></div>
      </div>
      <div id="table-view">
        <div id="search-options"></div>
        <div id="backgrid-grid" class='table-responsive'></div>
      </div>
		</section>
		<footer>
      <div class="footer">
        <p><strong>Fees apply for enrolled patients only</strong></p>
        <p><span class="open">Info</span></p>
      </div>
    </footer>
    <div id='modal'></div>
	</div>

  <script type="text/template" id="expanded-template">
      <h4><a href="<%- url %>"><%- name %></a></h4>
      <p><strong>PHO:</strong> <%- pho %></p>
      <p><strong>Phone:</strong> <%- phone %></p>
      <p><strong>Address:</strong> <%- address %></p>
      <div id="map_canvas"><p>No map</p></div>
  </script>

   <script type="text/template" id="expanded-template-mobile">
		<td colspan="3" >
	      <p><strong>PHO:</strong> <%- pho %></p>
	      <p><strong>Phone:</strong> <%- phone %></p>
	      <p><strong>Address:</strong> <%- address %></p>
	      <p><strong><a href="<%- url %>">Go to website</a></strong></p>
	      <div id="map_canvas"><p>No map</p></div>
		</td>
	</script>

  <script type="text/template" id="search-options-template">
      <p>Displaying <span id="count"></span> practices within
      <select class="form-control" id="radius-select">
        <option value="2">2km</option>
        <option value="5">5km</option>
        <option value="10">10km</option>
        <option value="15">15km</option>
      </select>
      of <%- address %>.
    </p>
  </script>

  <script type="text/template" id="search-template">
      <input id="new-search-address" class="form-control" type="text" placeholder="Type your address...">
      <input id="new-search-age" class="form-control" placeholder="age" style="display: none" maxlength="3">
  </script>

  <script type="text/template" id="error-template">
    <div class="alert alert-danger" role="alert">
      <span class="sr-only">Error:</span><%= message %>
    </div>
  </script>

  <script type="text/template" id="info-template">
    <h4>Searching over 500 practices from the following PHOs</h4>
    <ul id='pho-list'>
      <li><a href="http://www.alliancehealth.org.nz/">Alliance Health Plus</a></li>
      <li><a href="http://www.aucklandpho.co.nz/">Auckland PHO</a></li>
      <li><a href="http://www.centralpho.org.nz/">Central PHO</a></li>
      <li><a href="http://www.chchpho.org.nz/">Christchurch PHO</a></li>
      <li><a href="http://www.compasshealth.org.nz/">Compass Health</a></li>
      <li><a href="http://www.ebpho.org.nz/">Eastern Bay PHO</a></li>
      <li><a href="http://www.easthealth.co.nz/">East Health Trust</a></li>
      <li><a href="http://www.haurakipho.org.nz/">Hauraki PHO</a></li>
      <li><a href="http://www.healthhb.co.nz/">Health Hawkes Bay</a></li>
      <li><a href="http://www.hauoracoalition.maori.nz/">National Hauora Coalition</a></li>
      <li><a href="http://www.procare.co.nz/">Procare</a></li>
      <li><a href="http://www.rcpho.org.nz/">Rural Canterbury PHO</a></li>
      <li><a href="http://www.southernpho.health.nz/">Southern PHO</a></li>
      <li><a href="http://www.wboppho.org.nz/">Western Bay of Plenty PHO</a></li>
      <li><a href="http://www.nbph.org.nz/">Nelson Bays PHO</a></li>
      <li><a href="http://www.nbph.org.nz/">Malborough PHO</a></li>
    </ul>
    <h4>Important Information</h4>
    <ul>
	    <li>Fees are for a standard consult with a GP during standard hours and applicable only for enrolled patients.</li>
	    <li>Some practices may have enrolment restrictions.</li>
	    <li>Only practices which are currently taking patients will be displayed.</li>
    </ul>
    <h4>Bugs/Feedback</h4>
    <p>Email: <a href="mailto:fraser@doctorpricer.co.nz">fraser@doctorpricer.co.nz</a></p>
  </script>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-58125171-1', 'auto');
  ga('send', 'pageview');
	</script>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
