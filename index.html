<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cheap Practice Finder</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/backgrid.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="app" style="display: none;" class="container">
		<header><h1>Cheap Practice Finder</h1></header>
		<section id="main">
      <div id="search-view">
        <div id="search-box"></div>
        <div id="search-status"></div>
      </div>
      <div id="table-view">
              <style>
        .practicefinder-responsive { width: 320px; height: 50px; }
        @media(min-width: 500px) { .practicefinder-responsive { width: 530px; height: 60px; } }
        @media(min-width: 800px) { .practicefinder-responsive { width: 530px; height: 90px; } }
        </style>
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- practicefinder_responsive -->
        <ins class="adsbygoogle practicefinder-responsive"
             style="display:inline-block"
             data-ad-client="ca-pub-2527917281752489"
             data-ad-slot="4970741779"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        <div id="search-options"></div>

        <div id="backgrid-grid"></div>
      </div>
		</section>
		<footer>
      <div class="footer">
        <p><strong>Fees apply for enrolled patients only</strong></p>
        <p><span class="open">Info</span></p>
      </div>
    </footer>
    <div id='modal'></div>
	</div>

  <script type="text/template" id="expanded-template">
      <h4><a href="<%- url %>"><%- name %></a></h4>
      <p><strong>PHO:</strong> <%- pho %></p>
      <p><strong>Phone:</strong> <%- phone %></p>
      <p><strong>Address:</strong> <%- address %></p>
      <div id="map_canvas"><p>No map</p></div>
  </script>

  <script type="text/template" id="search-options-template">
      <p>Displaying <span id="count"></span> practices within
      <select class="form-control" id="radius-select">
        <option value="2">2km</option>
        <option value="5">5km</option>
        <option value="10">10km</option>
        <option value="15">15km</option>
      </select>
      of <%- address %> from <span id="phocount"></span> PHOs.
    </p>
  </script>

  <script type="text/template" id="search-template">
      <input id="new-search-address" class="form-control" type="text" placeholder="Type your address...">
      <input id="new-search-age" class="form-control" type="text" placeholder="age" style="display: none" maxlength="3">
  </script>

  <script type="text/template" id="error-template">
    <div class="alert alert-danger" role="alert">
      <span class="sr-only">Error:</span><%= message %>
    </div>
  </script>

  <script type="text/template" id="info-template">
    <h4>Searching over 500 practices from the following PHOs</h4>
    <ul>
      <li><a href="http://www.alliancehealth.org.nz/">Alliance Health Plus</a></li>
      <li><a href="http://www.aucklandpho.co.nz/">Auckland PHO</a></li>
      <li><a href="http://www.centralpho.org.nz/">Central PHO</a></li>
      <li><a href="http://www.chchpho.org.nz/">Christchurch PHO</a></li>
      <li><a href="http://www.compasshealth.org.nz/">Compass Health</a></li>
      <li><a href="http://www.ebpho.org.nz/">Eastern Bay PHO</a></li>
      <li><a href="http://www.easthealth.co.nz/">East Health Trust</a></li>
      <li><a href="http://www.haurakipho.org.nz/">Hauraki PHO</a></li>
      <li><a href="http://www.healthhb.co.nz/">Health Hawkes Bay</a></li>
      <li><a href="http://www.hauoracoalition.maori.nz/">National Hauora Coalition</a></li>
      <li><a href="http://www.procare.co.nz/">Procare</a></li>
      <li><a href="http://www.rcpho.org.nz/">Rural Canterbury PHO</a></li>
      <li><a href="http://www.southernpho.health.nz/">Southern PHO</a></li>
      <li><a href="http://www.wboppho.org.nz/">WBOP PHO</a></li>
    </ul>
    <h4>Important Information</h4>
    <p>Fees are for a standard consult with a GP during standard hours and applicable only for enrolled patients.</p>
    <p>Some practices may have enrolment restrictions.</p>
    <p>Only practices which are currently taking patients will be displayed.</p>
  </script>
  
  <script type="text/javascript" src="js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="js/lib/underscore-min.js"></script>
  <script type="text/javascript" src="js/lib/backbone-min.js"></script>
  <script type="text/javascript" src="js/lib/backgrid.min.js"></script>
  <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/lib/backbone.bootstrap-modal.js"></script>
  <script type="text/javascript" src="js/lib/deep-model.min.js"></script>
  <script type="text/javascript" src="js/lib/backgrid-filter.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places"></script>

  <script src="js/models/Practice.js" type="text/javascript"></script>
  <script src="js/models/SearchQuery.js" type="text/javascript"></script>
  <script src="js/collections/Practices.js" type="text/javascript"></script>
  <script src="js/views/ExpandedView.js" type="text/javascript"></script>
  <script src="js/views/SearchOptionsView.js" type="text/javascript"></script>
  <script src="js/views/InfoView.js" type="text/javascript"></script>
  <script src="js/views/TableView.js" type="text/javascript"></script>
  <script src="js/views/SearchView.js" type="text/javascript"></script>
  <script src="js/Router.js" type="text/javascript"></script>
</body>
</html>
